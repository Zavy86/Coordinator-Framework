<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{mail-subject}</title>
<style>
*{
margin:0;
padding:0;
font-family:arial,sans-serif;
}
body{
background-color:#eeeeee;
}
p{
margin-bottom:4px;
}
blockquote{
margin-bottom:4px;
padding-left:8px;
border-left:4px solid #eeeeee;
}
.background{
background-color:#eeeeee;
}
.container{
padding:8px;
}
.header{
color:#333333;
text-align:center;
padding-bottom:8px;
}
.content{
color:#333333;
background-color:#ffffff;
border:1px solid #dddddd;
border-radius:8px;
font-size:1.2em;
padding:16px;
}
.content a{
text-decoration:none;
}
.footer{
color:#666666;
text-align:center;
font-size:0.8em;
padding-top:8px;
}
.footer a{
color:#666666 !important;
text-decoration:none;
}
.button{
color:#ffffff !important;
background-color:#0099FF;
text-decoration:none;
border-radius:4px;
margin-right:8px;
padding:8px;
}
.button:hover{
background-color:#0066FF;
}
</style>
</head>
<body>
<div class="background">
<div class="container">
<table width="100%">
<tr><td class="header"><img src='{framework-url}uploads/framework/mails/header.default.png'></td></tr>
<tr><td class="content">{mail-content}</td></tr>
<tr><td class="footer"><p>This message was automatically generated, please do not respond.<br>{framework-owner} - Powered by <a href="https://www.coordinator.it">Coordinator.it</a><p></td></tr>
</table>
</div>
</div>
</body>
</html>
